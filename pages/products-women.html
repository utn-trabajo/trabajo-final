<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos Mujeres</title>
  <!-- ******* Google Fonts ******* -->

  <!-- ******* Poppins ******* -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ******* Alkatra ******* -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- ******* Font Awesome ******* -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="../css/products.css" />
</head>


<body>
  <!-- header -->
  <header class="header">
    <div class="header-container">
      <figure class="header-logo">
        <img class="logo" src="../images/logoRecortado.jpeg" alt="G3A LOGO" />
      </figure>

      <nav class="header-list">
        <ul class="header-menu">
          <li>
            <a class="header-options" href="../index.html#home">INICIO</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#about">QUÍENES SOMOS</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#products">PRODUCTOS</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#contact">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div id="buttons">
      <h2 class="buttons__title">PRENDAS</h2>
      <button class="btn" onclick="filterObjects('all')">Ver todo</button>
      <button class="btn" onclick="filterObjects('short')">Shorts</button>
      <button class="btn" onclick="filterObjects('pants')">Pantalones</button>
      <button class="btn" onclick="filterObjects('skirts')">Pollera</button>
      <button class="btn" onclick="filterObjects('t-shirt')">Remeras</button>
    </div>
    <div class="main__container">
      <input type="text" name="buscador" id="buscador" placeholder=" Buscar..." />
      <section id="products"></section>
    </div>
  </main>


  <!-- Footer -->
  <footer class="footer">

    <div class="footer_container">
      <p class="footer__image">G3A</p>
      <div class="footer__menu">
        <h3 class="footer__menu__title">MENU</h3>
        <a class="footer__menu__link" href="../index.html#home">Inicio</a>
        <a class="footer__menu__link" href="../index.html#about">Nosotros</a>
        <a class="footer__menu__link" href="../index.html#product">Productos</a>
        <a class="footer__menu__link" href="../index.html#contact">Contactos</a>
      </div>

      <div class="footer__ubication">
        <h3 class="footer__ubication__title">UBICACIÓN</h3>
        <p class="footer__ubication__subtitle">WANNABE sidney 1032</p>
      </div>

      <div class="footer__social">
        <h3 class="footer__social__title">REDES</h3>
        <a class="footer__social__link" href="#">Instagram</a>
        <a class="footer__social__link" href="#">Linkedin</a>
      </div>

      <div class="footer__legal">
        <h3 class="footer__legal__title">LEGALES</h3>
        <a class="footer__legal__link" href="#">Términos y condiciones<a>
            <a class="footer__legal__link" href="#">Privacidad</a>
      </div>
    </div>

  </footer>

  <!-- Copyright -->
  <div class="copyright">
    <p>©2023 | Todos los derechos reservados</p>
  </div>

  <template>
    <div class="card">
      <img class="card__image" />
      <h2 class="card__title"></h2>
      <div class="card__bottom">
        <p class="card__bottom__price"></p>
        <button class="card__buy">
          <span>Comprar</span>
        </button>
      </div>
      <button id="category" data-description hidden></button>
    </div>
  </template>

  <script src="../js/getProductsWomen.js" type="module"></script>
  <script src="../js/filterProducts.js"></script>
  <script src="../js/searchProducts.js"></script>
</body>

</html>
