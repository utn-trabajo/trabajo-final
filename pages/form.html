<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de registro con múltiples pasos</title>

        <!-- ******* Google Fonts ******* -->

        <!-- ******* Poppins ******* -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

        <!-- ******* Alkatra ******* -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet" />

        <!-- ******* Font Awesome ******* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- ******* Styles css ******* -->
        <link rel="stylesheet" href="../css/form.css">


    <!-- ******* PDF ******* -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    </head>
<body>
    <!-- Comienzo de la pagina -->
  <header class="header">
    <div class="header-container">
      <figure class="header-logo">
        <img class="logo" src="../images/logoRecortado.jpeg" alt="G3A LOGO" />
      </figure>

      <nav class="header-list">
        <ul class="header-menu">
          <li>
            <a class="header-options" href="../index.html#home">INICIO</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#about">QUÍENES SOMOS</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#products">PRODUCTOS</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#contact">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="root">
        <form action="" class="form-register">
            <div class="form-register__header">
                <ul class="progressbar">
                    <li class="progressbar__option active"></li>
                    <li class="progressbar__option"></li>
                    <li class="progressbar__option"></li>
                </ul>
                <h1 class="form-register__title">G3A INDUMENTARIA </h1>
            </div>
            <div class="form-register__body">
                <div class="step active" id="step-1">
                    <div class="step__header">
                        <h2 class="step__title">Datos Personales<small></small>
                    </div>
                    <div class="step__body">
                        <input type="text" placeholder="Nombre y Apellido" class="step__input" id="NyA">
                        <input type="email" placeholder="Email" class="step__input" id="Email" >
                        <input type="text" placeholder="País" class="step__input" id="Pais">
                        <input type="text" placeholder="Código postal" class="step__input" id="CP">
                    </div>
                    <div class="step__footer">
                        <button type="button" class="step__button step__button--next" data-to_step="2" data-step="1">Siguiente</button>
                    </div>
                </div>
                <div class="step" id="step-2">
                    <div class="step__header">
                        <h2 class="step__title">Forma de Entrega<small></small></h2>
                    </div>
                    <div class="step__body">
                        <input type= "text" placeholder="Llega el martes a tu domicilio" class="step__input" id="EnvioE">
                        <input type= "text" placeholder= "Llega el lunes a la sucursal más cercana" class="step__input" id="EnvioS">
                        <input type="text" placeholder="Dirección" class="step__input" id="Direc">
                        <textarea rows="4" cols="80" placeholder="Descripcion" class="step__input" id="Descrip"></textarea>
                    </div>
                    <div class="step__footer">
                        <button type="button" class="step__button step__button--back" data-to_step="1" data-step="2">Regresar</button>
                        <button type="button" class="step__button step__button--next" data-to_step="3" data-step="2">Siguiente</button>
                    </div>
                </div>
                <div class="step" id="step-3">
                    <div class="step__header">
                        <h2 class="step__title">Forma de Pago <small></small></h2>
                    </div>
                    <div class="step__body">
                        <input type="text" placeholder="Tarjeta de crédito" class="step__input" id="Tarjeta">
                        <input type="text" placeholder="Efectivo en otros puntos de pago" class="step__input" id="Pago">
                        <input type="text" placeholder="Dato x" class="step__input" id="DatoX">
                        <input type="text" placeholder="Monto a Pagar" class="step__input" id="Monto">
                    </div>
                    <div class="step__footer">
                        <button type="button" class="step__button step__button--back" data-to_step="2" data-step="3">Regresar</button>
                        <button id="PDFdw" type="submit" class="step__button__pdf">Comprar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/form-wizard.js"></script>
    <script src="../js/PDF.js"></script>
</body>
</html>
