  <link rel="preconnect" href="https://fonts.googleapis.com" />

   <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
   
  <!-- Styles -->
  <link rel="stylesheet" href="../css/products.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header-container">
      <figure class="header-logo">
        <img class="logo" src="../images/logoRecortado.jpeg" alt="G3A LOGO" />
      </figure>

      <nav class="header-list">
        <ul class="header-menu">
          <li>
            <a class="header-options" href="../index.html#home">INICIO</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#about">QUÍENES SOMOS</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#products">PRODUCTOS</a>
          </li>
          <li>
            <a class="header-options" href="../index.html#contact">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="main">
    <div id="buttons">
      <h2 class="buttons__title">PRENDAS</h2>
      <button class="btn" onclick="filterObjects('all')">Ver todo</button>
      <button class="btn" onclick="filterObjects('shorts')">Shorts</button>
      <button class="btn" onclick="filterObjects('pants')">Panalones</button>
      <button class="btn" onclick="filterObjects('shirts')">Camisas</button>
      <button class="btn" onclick="filterObjects('t-shirts')">Remeras</button>
    </div>
    <div class="main__container">
      <input type="text" name="buscador" id="buscador" placeholder=" Buscar...">
      <section id="products"></section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">

    <div class="footer_container">
      <p class="footer__image">G3A</p>
      <div class="footer__menu">
        <h3 class="footer__menu__title">MENU</h3>
        <a class="footer__menu__link" href="../index.html#home">Inicio</a>
        <a class="footer__menu__link" href="../index.html#about">Nosotros</a>
        <a class="footer__menu__link" href="../index.html#product">Productos</a>
        <a class="footer__menu__link" href="../index.html#contact">Contactos</a>
      </div>

      <div class="footer__ubication">
        <h3 class="footer__ubication__title">UBICACIÓN</h3>
        <p class="footer__ubication__subtitle">WANNABE sidney 1032</p>
      </div>

      <div class="footer__social">
        <h3 class="footer__social__title">REDES</h3>
        <a class="footer__social__link" href="#">Instagram</a>
        <a class="footer__social__link" href="#">Linkedin</a>
      </div>

      <div class="footer__legal">
        <h3 class="footer__legal__title">LEGALES</h3>
        <a class="footer__legal__link" href="#">Términos y condiciones<a>
            <a class="footer__legal__link" href="#">Privacidad</a>
      </div>
    </div>

  </footer>

  <!-- Copyright -->
  <div class="copyright">
    <p>©2023 | Todos los derechos reservados</p>
  </div>


  <template>
    <div class="card">
      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"> <img class="card__image" /></li>
            <li class="splide__slide"> <img class="card__variant"></li>
          </ul>
        </div>
      </section>
      <h2 class="card__title"></h2>
      <div class="card__bottom">
        <p class="card__bottom__price"></p>
     
        <a class="card__buy" href="../pages/form.html">
          <span>Comprar</span>
        </a>
      
      </div>
      <button id="category" data-description hidden></button>
    </div>
  </template>

  <script src="../js/getProductsMen.js" type="module"></script>
  <script src="../js/filterProducts.js"></script>
  <script src="../js/searchProducts.js"></script>
  <script src="../js/Carrusel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
